<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IMDb 5000+</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/font-awesome.css" rel="stylesheet" />
    <link href="Content/myStyle.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>

<!-- Barra do Topo -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#"><i class="fa fa-film" aria-hidden="true"></i> IMDb5000+</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse" aria-expanded="false" style="height: 1px;">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="index.html">Home</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="">Sobre</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container" style="padding-top: 4em">
        <div data-bind = "foreach: director">
            <!-- >= 768px-->
            <div class="hidden-xs col-sm-12 col-md-12 col-lg-12">
                <div class="col-sm-4 col-md-3 col-lg-3 center-block">
                    <img class="img-responsive center-block" data-bind="attr: {src: photo, title:'Just a pic'}">
                </div>
                <div class="col-sm-8 col-md-9 col-lg-9 text-center">   
                    <div class="col-sm-4 col-md-4 col-lg-4 "> 
                        <h2 data-bind="text: directorName">
                        </h2>
                    </div>
                    <div class="col-sm-3 col-md-3 col-lg-3">
                        <!--
                        <h4>
                            <div data-bind="html: directorFacebookLikes"> 
                            </div>
                        </h4>-->
                        <span data-bind="text: directorFacebookLikes"></span>
                        <i class="fa fa-thumbs-o-up" aria-hidden="true"></i>
                    </div>
                    <div class="col-sm-3 col-md-2 colg-lg-2 ">
                        <h4>
                            <div data-bind="text: 'ID Diretor: ' + directorID"></div>
                        </h4>
                    </div>
                </div>
                <div class="col-sm-8 col-md-8 col-lg-9 center-block">
                    <table class="table table-responsive table-striped text-center">
                        <thead>
                            <tr>
                                <th class="text-center">ID</th>
                                <th class="text-center">Title</th>
                                <th class="text-center">Year</th>
                                <th class="text-center">IMDB</th>
                                <th class="text-center">Score</th>
                            </tr>
                        </thead>
                        <tbody data-bind = "foreach: movies">
                            <tr>
                                <td data-bind = "text: movieID">
                                </td>
                                <td data-bind = "text: movie_title">
                                </td>
                                <td data-bind = "text: title_year">
                                </td>
                                <td>
                                    <a data-bind="attr{ href: movie_imdb_link}">IMDB</a>
                                </td>
                                <td data-bind = "text: imdb_score">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- < 768px-->
            <div class="visible-xs col-xs-12" style="padding-bottom: 2rem">
                <div class="col-xs-8">
                    <div class="col-xs-4">
                        <h1 data-bind="text: directorName" style="font-size: 1.75rem">
                        </h1>                        
                    </div>
                    <div class="col-xs-2" data-bind = "html: directorFacebookLikes">

                    </div>
                    <div class="col-xs-2">
                        
                    </div> 
                </div>      
                <div class="col-xs-4">
                    <img class="img-responsive" style="float:right; align-content: right; align-items: right;" data-bind="attr: {src: photo, title:'Just a pic'}">
                </div>
            </div>
            <div class="visible-xs col-xs">
                <table class="table table-responsive table-striped text-center">
                    <thead>
                        <tr>
                            <th class="text-center">ID</th>
                            <th class="text-center">Title</th>
                            <th class="text-center">Year</th>
                            <th class="text-center">IMDB</th>
                            <th class="text-center">Score</th>
                        </tr>
                    </thead>
                    <tbody data-bind = "foreach: movies">
                        <tr>
                            <td data-bind = "text: movieID">
                            </td>
                            <td data-bind = "text: movie_title">
                            </td>
                            <td data-bind = "text: title_year">
                            </td>
                            <td>
                                <a data-bind="attr{ href: movie_imdb_link}">IMDB</a>
                            </td>
                            <td data-bind = "text: imdb_score">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
<!-- JavaScript e JavaScript e JavaScript... -->

    <script src="Scripts/jquery-3.1.1.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/knockout-3.4.0.js"></script>
    <script src="Scripts/director.js"></script>
    
</body>
</html>
